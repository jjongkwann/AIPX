apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oms
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: aipx-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: aipx-alerts
spec:
  project: aipx

  source:
    repoURL: https://github.com/your-org/aipx
    targetRevision: main
    path: k8s/services/oms

  destination:
    server: https://kubernetes.default.svc
    namespace: aipx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
