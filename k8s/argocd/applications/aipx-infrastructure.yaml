apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aipx-infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: aipx

  source:
    repoURL: https://github.com/your-org/aipx
    targetRevision: main
    path: k8s/infrastructure

  destination:
    server: https://kubernetes.default.svc
    namespace: aipx

  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
  - group: apps
    kind: StatefulSet
    jsonPointers:
    - /spec/volumeClaimTemplates
