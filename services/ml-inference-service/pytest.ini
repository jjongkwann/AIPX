[pytest]
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Triton server)
    performance: Performance benchmarks
    validation: Model validation tests
    monitoring: Monitoring and health check tests
    slow: Slow running tests (> 1 second)
    gpu: Tests requiring GPU
    benchmark: Benchmark tests using pytest-benchmark

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -p no:warnings

# Timeout for tests (5 minutes)
timeout = 300

# Parallel execution (uncomment to enable)
# addopts = -n auto

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
