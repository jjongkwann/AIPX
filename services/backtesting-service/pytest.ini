[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance benchmarks
    validation: Validation tests
    slow: Slow running tests
addopts =
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --verbose
    -v
