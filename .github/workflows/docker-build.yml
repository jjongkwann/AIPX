name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - 'docker-compose.yml'
      - 'services/**'
      - 'shared/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - 'docker-compose.yml'
      - 'services/**'
      - 'shared/**'

# Cancel in-progress runs for the same workflow and PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-compose-build:
    name: Build Docker Compose Services
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build docker compose services
        run: |
          docker compose build --parallel
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Verify services can start
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose logs
          docker compose down -v

  security-scan:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: docker-compose-build

    strategy:
      fail-fast: false
      matrix:
        service:
          - postgres
          - redis
          - kafka

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        run: |
          if [ "${{ matrix.service }}" == "postgres" ]; then
            docker build -t aipx-${{ matrix.service }}:test -f docker-compose.yml --target postgres . || docker pull postgres:15-alpine
          elif [ "${{ matrix.service }}" == "redis" ]; then
            docker pull redis:7-alpine
          elif [ "${{ matrix.service }}" == "kafka" ]; then
            docker pull confluentinc/cp-kafka:7.5.0
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service == ''postgres'' && ''postgres:15-alpine'' || matrix.service == ''redis'' && ''redis:7-alpine'' || ''confluentinc/cp-kafka:7.5.0'' }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: security-scan

    strategy:
      fail-fast: false
      matrix:
        service:
          - data-ingestion-service
          - order-management-service
          - user-service
          - backtesting-service
          - cognitive-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Check if Dockerfile exists
        id: dockerfile_check
        run: |
          if [ -f "services/${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Dockerfile not found for ${{ matrix.service }}"
          fi

      - name: Build and push Docker image
        if: steps.dockerfile_check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-shared-images:
    name: Build Shared Base Images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        base:
          - go-base
          - python-base

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.base }}
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          if [ "${{ matrix.base }}" == "go-base" ]; then
            cat > Dockerfile.go-base <<EOF
          FROM golang:1.22-alpine AS builder
          RUN apk add --no-cache git make protobuf-dev
          WORKDIR /app
          COPY shared/go/go.mod shared/go/go.sum ./
          RUN go mod download
          EOF
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --tag ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}/go-base:latest \
              --tag ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}/go-base:${{ github.sha }} \
              --push \
              -f Dockerfile.go-base .
          elif [ "${{ matrix.base }}" == "python-base" ]; then
            cat > Dockerfile.python-base <<EOF
          FROM python:3.12-slim
          RUN apt-get update && apt-get install -y --no-install-recommends \
              gcc g++ make \
              && rm -rf /var/lib/apt/lists/*
          WORKDIR /app
          COPY shared/python/requirements.txt ./
          RUN pip install --no-cache-dir -r requirements.txt
          EOF
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --tag ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}/python-base:latest \
              --tag ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}/python-base:${{ github.sha }} \
              --push \
              -f Dockerfile.python-base .
          fi

  image-size-report:
    name: Image Size Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: docker-compose-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build images and report sizes
        run: |
          docker compose build
          echo "## Docker Image Sizes" > image-sizes.md
          echo "" >> image-sizes.md
          echo "| Image | Size |" >> image-sizes.md
          echo "|-------|------|" >> image-sizes.md
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" | grep aipx | while read line; do
            image=$(echo $line | awk '{print $1}')
            size=$(echo $line | awk '{print $2}')
            echo "| $image | $size |" >> image-sizes.md
          done

      - name: Upload image size report
        uses: actions/upload-artifact@v4
        with:
          name: image-size-report
          path: image-sizes.md
          retention-days: 30
