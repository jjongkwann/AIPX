name: Proto Lint

on:
  push:
    branches: [main, develop]
    paths:
      - 'shared/proto/**/*.proto'
  pull_request:
    branches: [main, develop]
    paths:
      - 'shared/proto/**/*.proto'

jobs:
  lint:
    name: Lint Protobuf Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Lint proto files
        run: |
          cd shared/proto
          buf lint
