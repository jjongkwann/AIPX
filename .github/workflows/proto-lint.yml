name: Proto Lint

on:
  push:
    branches: [main]
    paths:
      - 'shared/proto/**'
  pull_request:
    branches: [main]
    paths:
      - 'shared/proto/**'

# Cancel in-progress runs for the same workflow and PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Protobuf Files
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Cache Buf modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/buf
          key: ${{ runner.os }}-buf-${{ hashFiles('**/buf.lock') }}
          restore-keys: |
            ${{ runner.os }}-buf-

      - name: Lint proto files
        working-directory: shared/proto
        run: buf lint

      - name: Check for breaking changes
        if: github.event_name == 'pull_request'
        working-directory: shared/proto
        run: |
          buf breaking --against '.git#branch=main'

      - name: Format check
        working-directory: shared/proto
        run: |
          buf format -d --exit-code

  compile:
    name: Compile Proto Files
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    strategy:
      matrix:
        target: [go, python]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Setup Go (for Go compilation)
        if: matrix.target == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Python (for Python compilation)
        if: matrix.target == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install protoc plugins
        run: |
          if [ "${{ matrix.target }}" == "go" ]; then
            go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
            go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          elif [ "${{ matrix.target }}" == "python" ]; then
            pip install grpcio-tools mypy-protobuf
          fi

      - name: Generate ${{ matrix.target }} code
        working-directory: shared/proto
        run: buf generate --template buf.gen.${{ matrix.target }}.yaml

      - name: Verify generated files
        run: |
          if [ "${{ matrix.target }}" == "go" ]; then
            test -f shared/go/pkg/pb/*.pb.go
          elif [ "${{ matrix.target }}" == "python" ]; then
            test -f shared/python/common/pb/*_pb2.py
          fi
