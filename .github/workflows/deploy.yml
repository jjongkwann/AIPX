name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      service:
        description: 'Service to deploy (all for all services)'
        required: true
        default: 'all'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" | base64 -d > $HOME/.kube/config

      - name: Deploy infrastructure
        if: github.event.inputs.service == 'all'
        run: |
          kubectl apply -k k8s/infrastructure/kafka/
          kubectl apply -k k8s/infrastructure/redis/
          kubectl apply -k k8s/infrastructure/postgresql/
          kubectl rollout status statefulset/kafka -n aipx --timeout=5m
          kubectl rollout status statefulset/redis -n aipx --timeout=5m
          kubectl rollout status statefulset/postgresql -n aipx --timeout=5m

      - name: Deploy services
        run: |
          if [ "${{ github.event.inputs.service }}" == "all" ]; then
            kubectl apply -k k8s/overlays/${{ github.event.inputs.environment }}/
          else
            kubectl apply -k k8s/services/${{ github.event.inputs.service }}/
          fi

      - name: Wait for rollout
        run: |
          if [ "${{ github.event.inputs.service }}" == "all" ]; then
            kubectl rollout status deployment -n aipx --timeout=10m
          else
            kubectl rollout status deployment/${{ github.event.inputs.service }} -n aipx --timeout=10m
          fi

      - name: Verify deployment
        run: |
          echo "Checking pod status..."
          kubectl get pods -n aipx

          echo "Checking service endpoints..."
          kubectl get endpoints -n aipx

          echo "Checking recent events..."
          kubectl get events -n aipx --sort-by='.lastTimestamp' | tail -20

      - name: Run smoke tests
        if: github.event.inputs.environment != 'production'
        run: |
          # Health check endpoints
          kubectl run smoke-test --rm -i --restart=Never --image=curlimages/curl -- \
            curl -f http://user-service.aipx.svc.cluster.local:8082/health

      - name: Notify deployment
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Deployment to ${{ github.event.inputs.environment }} ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status:* ${{ job.status }}\n*Environment:* ${{ github.event.inputs.environment }}\n*Service:* ${{ github.event.inputs.service }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
