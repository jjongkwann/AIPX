name: Python Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'shared/python/**'
      - 'services/**/*.py'
      - '.github/workflows/python-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'shared/python/**'
      - 'services/**/*.py'

jobs:
  test:
    name: Test Python Packages
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: shared/python/requirements.txt

      - name: Install dependencies
        working-directory: shared/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        working-directory: shared/python
        run: |
          pytest tests/ -v --cov=aipx --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./shared/python/coverage.xml
          flags: python
          name: python-coverage

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort pylint mypy

      - name: Run black
        working-directory: shared/python
        run: black --check aipx/

      - name: Run isort
        working-directory: shared/python
        run: isort --check-only aipx/

      - name: Run pylint
        working-directory: shared/python
        run: pylint aipx/ || true

      - name: Run mypy
        working-directory: shared/python
        run: mypy aipx/ || true
