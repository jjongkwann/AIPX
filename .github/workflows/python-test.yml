name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/requirements*.txt'
      - '**/pyproject.toml'
      - 'shared/python/**'
      - 'services/**/*.py'
      - '.github/workflows/python-test.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/requirements*.txt'
      - '**/pyproject.toml'
      - 'shared/python/**'
      - 'services/**/*.py'

# Cancel in-progress runs for the same workflow and PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            shared/python/requirements*.txt
            shared/python/pyproject.toml

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy isort

      - name: Run ruff (linter)
        working-directory: shared/python
        run: |
          ruff check aipx/ --output-format=github
        continue-on-error: false

      - name: Run ruff (formatter check)
        working-directory: shared/python
        run: |
          ruff format --check aipx/

      - name: Run black check
        working-directory: shared/python
        run: |
          black --check --diff aipx/

      - name: Run isort check
        working-directory: shared/python
        run: |
          isort --check-only --diff aipx/

      - name: Run mypy (type checking)
        working-directory: shared/python
        run: |
          mypy aipx/ --install-types --non-interactive || true
        continue-on-error: true

  test:
    name: Test Python Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            shared/python/requirements*.txt
            shared/python/pyproject.toml

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        working-directory: shared/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run pytest with coverage
        working-directory: shared/python
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=aipx --cov-report=xml --cov-report=term-missing --cov-report=html
          else
            echo "No tests directory found, creating placeholder"
            mkdir -p tests
            echo "# Tests will be added here" > tests/__init__.py
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./shared/python/coverage.xml
          flags: python-${{ matrix.python-version }}
          name: python-${{ matrix.python-version }}-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-python-${{ matrix.python-version }}
          path: shared/python/htmlcov/
          retention-days: 7

  test-services:
    name: Test Python Services
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        service:
          - backtesting-service
          - cognitive-service
          - ml-inference-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Test ${{ matrix.service }}
        run: |
          if [ -f "services/${{ matrix.service }}/requirements.txt" ]; then
            cd services/${{ matrix.service }}
            pip install -r requirements.txt
            if [ -f "requirements-test.txt" ]; then
              pip install -r requirements-test.txt
            fi
            if [ -d "tests" ]; then
              pytest tests/ -v
            else
              echo "No tests for ${{ matrix.service }} yet"
            fi
          else
            echo "Service ${{ matrix.service }} not ready yet, skipping"
          fi
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install safety
        run: pip install safety bandit

      - name: Run safety check (dependency vulnerabilities)
        working-directory: shared/python
        run: |
          safety check --file requirements.txt --output text || true
        continue-on-error: true

      - name: Run bandit (security linter)
        working-directory: shared/python
        run: |
          bandit -r aipx/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: bandit-security-report
          path: shared/python/bandit-report.json
          retention-days: 30
